<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Programming Language Suggester</h1>
    <h3>Are you still having a hard time choosing which programming language you should study? Fill up this survey! We will help you to choose between Ruby, C#, and Python!</h3>
    <form id="suggester">
      <div class="form-group">
        <label for="name">Your name:</label>
        <input id="name" class="form-control" type="text">
      </div>
      <p>How would you like the speed of coding?</p>
      <div class="firstQuestion">
        <label>
          <input type="radio" name="codingSpeed" value="complex" checked>
          Complex syntax but it has solutions to reduce the amount of code in bigger apps.
        </label>
        <label>
          <input type="radio" name="codingSpeed" value="fast">
          Very fast and intutive. However, it's better for small apps.
        </label>
      </div>
    </form>
  </div>
</body>
